<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form>
    <label for="fname">Number 1</label>
    <input type="text" id="n1" name="Number 1" placeholder="number 2">

    <label for="lname">Number 2</label>
    <input type="text" id="n2" name="Number 2" placeholder="number 1">
  
    <div>
        <button onclick="add(n1,n2)">Add</button>
        <button onclick="subtract(n1,n2)">Subtract</button>
    </div>

    <label for="lname">Result</label>
    <input type="text" id="lname" name="Result" placeholder="Awaited...">
  </form>
</div>

<script>
    function add(a,b)
    {
        return a+b;
    }
    function subtract(a,b)
    {
        return a-b;
    }
</script>

</body>
</html>
